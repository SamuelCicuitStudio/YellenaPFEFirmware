<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 15px;
            background: #eedede;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            text-align: center;
        }
        img.logo {
            width: 120px;
            margin-bottom: 15px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
            text-align: left;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #da0d0d;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="text"]::placeholder,
        input[type="email"]::placeholder {
            color: #aaa;
        }
        button {
            padding: 8px;
            border: none;
            background-color: #ae231c;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e82c22;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            display: inline-block;
            margin: 0 8px;
            padding: 8px 16px;
            color: #e82c22;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #e82c22;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 14px;
        }
        .links a:hover {
            background-color: #ae231c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/lib/Webpage/images/LogoESPRIimage.jpg" alt="Esprit Logo" class="logo">
        <h1>3D Printer Reservation System</h1>
        <form action="/reserve" method="POST">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your first name" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@esprit.tn" required>
            
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" placeholder="181JME5000" required>
            
            <button type="submit">Make Reservation</button>
        </form>
        <div class="links">
            <a href="/reservations">View Reservations</a>
            <a href="/upload">Upload File</a>
        </div>
    </div>
</body>
</html>
