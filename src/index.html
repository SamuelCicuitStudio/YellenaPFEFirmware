<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #eed9d9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .upload-area {
            border: 2px dashed #a91414;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: border-color 0.3s, background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .upload-area.dragover {
            border-color: #d82121;
            background-color: #eafaf0;
        }
        .upload-area img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            margin-bottom: 10px;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background-color: #a91414;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d82121;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .status-message {
            margin-top: 20px;
            font-weight: bold;
        }
        progress {
            width: 100%;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

        </div>
        <button type="button" id="uploadButton" onclick="uploadFile()" disabled>Upload</button>
        <div class="status-message" id="statusMessage"></div>
        <progress id="uploadProgress" max="100" value="0"></progress>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadText = document.getElementById('uploadText');
        const statusMessage = document.getElementById('statusMessage');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadButton = document.getElementById('uploadButton');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            if (event.dataTransfer.files.length > 0) {
                fileInput.files = event.dataTransfer.files;
                displayFileName(event.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                displayFileName(event.target.files[0]);
            }
        });

        function displayFileName(file) {
            uploadText.textContent = `File: ${file.name}`;
            statusMessage.textContent = 'File ready to upload.';
            statusMessage.style.color = 'blue';
            uploadButton.disabled = false;
        }

        async function uploadFile() {
            if (fileInput.files.length === 0) {
                statusMessage.textContent = 'No file selected.';
                statusMessage.style.color = 'red';
                return;
            }

            const file = fileInput.files[0];
            if (file.size > 50 * 1024 * 1024) { // 50 MB limit
                statusMessage.textContent = 'File size exceeds 50 MB.';
                statusMessage.style.color = 'red';
                return;
            }

            uploadButton.disabled = true;
            fileInput.disabled = true;
            statusMessage.textContent = 'Uploading...';
            statusMessage.style.color = 'blue';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    statusMessage.textContent = 'File uploaded successfully!';
                    statusMessage.style.color = 'green';
                } else {
                    statusMessage.textContent = 'Failed to upload file.';
                    statusMessage.style.color = 'red';
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                statusMessage.textContent = 'Error uploading file.';
                statusMessage.style.color = 'red';
            } finally {
                uploadProgress.style.display = 'none';
                uploadButton.disabled = false;
                fileInput.disabled = false;
                fileInput.value = '';
                uploadText.textContent = 'Drag & Drop your file here or click to select';
            }
        }
    </script>
