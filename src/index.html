<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer Reservation List</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 150px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ae231c;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .links {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ae231c;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #d83a32;
        }
        .hidden {
            display: none;
        }
        .password-container {
            margin-top: 20px;
            text-align: center;
        }
        .password-container input[type="password"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .password-container button {
            padding: 10px 20px;
            background-color: #ae231c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        

        <h1>Reservation List</h1>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>ID</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                %RESERVATION_ROWS%
            </tbody>
        </table>
        <div class="links">
            <a href="/" class="button">Back to Home</a>
            <a href="#" id="clearListBtn" class="button">Clear List</a>
        </div>
        <div id="passwordPrompt" class="hidden password-container">
            <form id="passwordForm">
                <input type="password" id="adminPassword" name="password" placeholder="Enter Admin Password" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('clearListBtn').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('passwordPrompt').classList.remove('hidden');
        });

        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('/check-password', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    fetch('/clear-reservation-file', { method: 'POST' })
                        .then(response => {
                            if (response.ok) {
                                alert('Reservation list cleared successfully.');
                                window.location.reload(); // Refresh the page
                            } else {
                                alert('Failed to clear the reservation file.');
                            }
                        });
                } else {
                    alert('Incorrect password.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while checking the password.');
            });
        });
    </script>
</body>
</html>
