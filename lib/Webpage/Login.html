<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars from appearing */
            position: relative; /* Set position for absolute elements */
        }
        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire area */
            z-index: 1; /* Set below gradient */
        }
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, rgba(255, 0, 122, 0.5), rgba(0, 210, 255, 0.5), rgba(255, 140, 0, 0.5), rgba(142, 45, 226, 0.5));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: 2; /* Set above the video */
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            position: relative; /* Allow stacking context */
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: rgba(237, 222, 222, 0.9); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            box-sizing: border-box;
            z-index: 3; /* Set above both video and gradient */
        }
        img.logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold; /* Make the welcome message bold */
        }
        .choice-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .choice-container a {
            padding: 10px 20px;
            color: #e82c22;
            background-color: transparent;
            text-decoration: none;
            border: 1px solid #e82c22;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .choice-container a i {
            margin-right: 8px; /* Space between icon and text */
        }
        .choice-container a:hover {
            background-color: #ae231c;
            color: #fff;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="/lib/Webpage/videos/backgroundVideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="gradient-overlay"></div>
    <div class="container">
        <img src="/lib/Webpage/images/LogoESPRIimage.jpg" alt="3D Printer Service Logo" class="logo">
        <h1>Welcome to the 3D Printer Service</h1>
        <p>Welcome to the world of 3D printing!</p>
        <p>Please select your role to continue:</p>
        <div class="choice-container">
            <a href="StudentLogin.html"><i class="fas fa-user-graduate"></i> Student</a>
            <a href="/lib/Webpage/admin/AdminLogin.html"><i class="fas fa-user-shield"></i> Administrator</a>
        </div>
    </div>
</body>
</html>
